<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html的标签常用的属性</title>
</head>
<body>
	<input type="text">
</body>
<script type="text/javascript">
	window.onload = function(){
		var ipt = document.getElementsByTagName("input")[0];
		console.log(ipt);
		console.log(ipt.innerText);
		console.log(ipt.innerHTML);
		console.log(ipt.outerHTML);
	}
	
</script>
</html>
