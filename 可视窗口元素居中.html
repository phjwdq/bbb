<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>可视窗口元素居中</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			position: relative;
		}
		.box{
			width: 300px;
			height: 300px;
			background: red;
			position: absolute;
			left: 0;
			top: 0;
		}
		
	</style>
</head>
<body>
	<div class="box"></div>
</body>
<script type="text/javascript">
	window.onload = function(){
		var box = document.getElementsByClassName("box")[0];
		var w = document.body.clientWidth || document.documentElement.clientWidth || window.innerWidth;
		var h = document.body.clientHeight || document.documentElement.clientHeight || window.innerHeight;
		box.style.left = (w-300)/2 + "px";
		box.style.top = (h-300)/2 + "px";

	}
	window.onresize = function(){
		var box = document.getElementsByClassName("box")[0];
		var w = document.body.clientWidth || document.documentElement.clientWidth || window.innerWidth;
		var h = document.body.clientHeight || document.documentElement.clientHeight || window.innerHeight;
		box.style.left = (w-300)/2 + "px";
		box.style.top = (h-300)/2 + "px";
	}
</script>
</html>
