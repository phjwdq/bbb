<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>移动的广告</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 200px;
			background: cyan;
			position: absolute;
			top: 50px;
		}

	</style>
</head>
<body>
	<div id="box">
		回公司高科技都烦死了。高洁丝
	</div>
</body>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript">
	var box = document.getElementById("box");
	var timer = setInterval(fun,10);
	var x = 0;
	var speed = 5;
	// var y = 0;
	function fun(){
		x += speed;
		box.style.left = x + "px";
		console.log(box.style.left);
		console.log(box.offsetLeft);
		if(x >= clientWidth() - box.offsetWidth || x <= 0){
			speed = speed*-1;
		}
		
	}
</script>
</html>
